# At minimum, headless service for mysql is required to provide network DNS identity for pods as they are referenced in
# the clustering configuration.
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: "${namespace}"
  labels:
    app: mysql
spec:
  ports:
    - port: 3306
      name: mysql
  type: ClusterIP
  clusterIP: None
  selector:
    app: mysql
