# https://hub.docker.com/r/nginx/nginx/
# https://nginx.io/manual/toc/#installation

users:
  - name: nginx
    uid: 2000

write_files:
  - path: /var/lib/docker/daemon.json
    permissions: 0644
    owner: root
    content: |
      {
        "live-restore": true,
        "storage-driver": "overlay2",
        "log-opts": {
          "max-size": "1024m"
        }
      }

  - path: /etc/systemd/system/echo-health.service
    permissions: 0644
    owner: root
    content: |
      [Unit]
      Description=Start echo health server
      After=gcr-online.target docker.socket
      Wants=gcr-online.target docker.socket docker-events-collector.service
      [Service]
      ExecStart=/usr/bin/docker run --rm --name=echo-health --network host \
        istio/tcp-echo-server:1.1 7000 'R[${host}]:'
      ExecStop=/usr/bin/docker stop echo-health

  - path: /etc/systemd/system/echo.service
    permissions: 0644
    owner: root
    content: |
      [Unit]
      Description=Start echo server
      After=gcr-online.target docker.socket
      Wants=gcr-online.target docker.socket docker-events-collector.service
      [Service]
      ExecStart=/usr/bin/docker run --rm --name=echo --network host \
        istio/tcp-echo-server:1.1 7 'R[${host}]:'
      ExecStop=/usr/bin/docker stop echo

runcmd:
  - iptables -I INPUT 1 -p tcp -m tcp --dport 7 -m state --state NEW,ESTABLISHED -j ACCEPT
  - iptables -I INPUT 2 -p tcp -m tcp --dport 7000 -m state --state NEW,ESTABLISHED -j ACCEPT
  - systemctl daemon-reload
  - systemctl start echo.service
  - systemctl start echo-health.service
