steps:
- id: 'tf init'
  name: 'hashicorp/terraform:$_TF_VERSION'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    terraform init \
    -backend-config="bucket=$PROJECT_ID-tf-state" \
    -backend-config="prefix=private-cloud-data-fusion"
  dir: $_TF_DIR

- id: 'tf apply'
  name: 'hashicorp/terraform:$_TF_VERSION'
  args: 
  - destroy
  - -auto-approve
  dir: $_TF_DIR

options:
  env:
    - TF_VAR_project_id=$PROJECT_ID

substitutions:
  _TF_DIR: ""
  _TF_VERSION: 1.3.6

tags:
  - terraform
  - cloud-data-fusion
  - destroy

timeout: 3600s
